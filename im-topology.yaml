tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

description: Launch a node with Scipion via VNC

metadata:

  display_name: Deploy a Scipion installation
  icon: images/scipion.png
  tag: beta

topology_template:

  inputs:
    vnc_pass:
      type: string
      description: VNC password
      required: yes
      default: Scipion4u
    instance_type:
      type: string
      description: Instance type of Scipion Node
      required: no
      default: 'gpu1cpu6'
      #default: 'hpc.8core-64ram-nvidia-1080-glados'
      #default: 'g7.8xlarge'

  node_templates:

    scipion:
      type: tosca.nodes.SoftwareComponent
      requirements:
        - host: master_node
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/CERIT-SC/scipion-docker/video_laura/ansible.yaml
            inputs:
              vnc_pass: { get_input: vnc_pass }

    master_node:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              ssh_port:
                protocol: tcp
                source: 22
              vnc_port:
                protocol: tcp
                source: 5904
        host:
          properties:
            instance_type: { get_input: instance_type }
        os:
          properties:
            type: linux
            image: 'ost://keystone3.ui.savba.sk:5000/89c0c57d-464f-4376-91cf-45d43ff82787'
            #image: 'ost://identity.cloud.muni.cz/6e60eb4a-aeae-400a-927c-e3643d827601'
            #image: 'ost://api.cloud.ifca.es/1bf25f1c-0140-430b-b0ff-40aec42a5520'
  outputs:
    master_node_ip:
      value: { concat: [ 'https://', get_attribute: [ master_node, public_address, 0 ], ':5904/?resize=remote' ] }