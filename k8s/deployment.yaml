apiVersion: apps/v1
kind: Deployment
metadata:
  name: scipion-master
  namespace: "$SUBST_NAMESPACE"
spec:
  selector:
    matchLabels:
      app: scipion-master
  replicas: 1
  template:
    metadata:
      labels:
        app: scipion-master
    spec:
      containers:
# Conatiner that removes old tool containers
#      - name: garbage-collector
#        image: jhandl/scipion-gc:latest
#        imagePullPolicy: Always
#        securityContext:
#          privileged: false
#          runAsUser: 1000
#          runAsGroup: 1000
      - name: scipion-master
        image: jhandl/scipion-mn:tool
        imagePullPolicy: Always
        ports:
        - containerPort: 5901
        - containerPort: 6001
        env:
        - name: ROOT_PASS
          value: "abc"
        - name: USER_PASS
          value: "abc"
        - name: VNC_PASS
          value: "$SUBST_VNC_PASS"
        - name: USE_DISPLAY
          value: "1"
# USE_DISPLAY 1 is hardcoded in other files!
        - name: USE_VNCCLIENT
          value: "false"
        volumeMounts:
#        - name: scipion-onedata-work
#          mountPath: "/mnt/onedata-work"
#        - name: scipion-onedata-projects
#          mountPath: "/mnt/onedata-projects"
        - name: scipion-onedata-sources
          mountPath: "/mnt/onedata-sources"
        resources:
          limits:
#            memory: 10Gi
#            cpu: 10
#            nvidia.com/gpu: 1 # dedicated GPU
#            cerit.io/gpu-mem: 1 # shared GPU
        securityContext:
          privileged: false
          runAsUser: 1000
          runAsGroup: 1000
      serviceAccountName: pod-reader-sa
      volumes:
#      - name: x-socket
#        hostPath:
#          path: /tmp/.X11-unix/X0
#      - name: scipion-user-data
#        hostPath:
#          path: /home/jhandl/k8s-volume
##        emptyDir: {}

#       - name: x-socket
#         emptyDir:
#           medium: memory
#           sizeLimit: 10Mi
#       - name: scipion-onedata-work
#         persistentVolumeClaim:
#           claimName: pvc-scipion-work
#       - name: scipion-onedata-projects
#         persistentVolumeClaim:
#           claimName: pvc-scipion-onedata-projects
       - name: scipion-onedata-sources
         persistentVolumeClaim:
           claimName: pvc-scipion-onedata-sources
           readOnly: true

