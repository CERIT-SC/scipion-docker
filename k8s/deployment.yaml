apiVersion: apps/v1
kind: Deployment
metadata:
  name: scipion-master
  namespace: handl-ns
spec:
  selector:
    matchLabels:
      app: scipion-master
  replicas: 1
  template:
    metadata:
      labels:
        app: scipion-master
    spec:
      containers:
# Conatiner that removes old tool containers
#      - name: garbage-collector
#        image: jhandl/scipion-gc:latest
#        imagePullPolicy: Always
#        securityContext:
#          privileged: false
#          runAsUser: 1000
#          runAsGroup: 1000
      - name: scipion-master
        image: jhandl/scipion-mn:tool
        imagePullPolicy: Always
        ports:
        - containerPort: 5901
        - containerPort: 6001
        env:
        - name: ROOT_PASS
          value: "abc"
        - name: USER_PASS
          value: "abc"
        - name: VNC_PASS
          value: "abc"
        - name: USE_DISPLAY
          value: "1"
# USE_DISPLAY 1 is hardcoded in other files!
        volumeMounts:
#        - name: x-socket
#          mountPath: /tmp/.X11-unix
        - name: scipion-user-data
          mountPath: /home/scipionuser/ScipionUserData
#        - mountPath: "/home/scipionuser/ScipionUserData"
#          name: scipion-user-data
        resources:
          limits:
            memory: 10Gi
            cpu: 10
#            nvidia.com/gpu: 1 # dedicated GPU
            cerit.io/gpu-mem: 1 # shared GPU
        securityContext:
          privileged: false
          runAsUser: 1000
          runAsGroup: 1000
      serviceAccountName: pod-reader-sa
      volumes:
